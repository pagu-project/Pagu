name: Unit testing

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.23.2

      - name: Vendor Go Modules
        run: go mod vendor

      - name: Unit tests
        run: make unit_test

      - name: Race tests
        run: make race_test