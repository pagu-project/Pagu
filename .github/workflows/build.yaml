name: build 

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.1

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21.1

      - name: Vendor dependencies
        run:  make vendor

      - name: Build the binary
        run:  make build